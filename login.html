			 function checkPasswordMatch() {
					var password = $("#password").val();
					var confirmPassword = $("#repassword").val();

					if (password != confirmPassword) {
						$("#match2").hide();
						$("#match1").show();
						}
					else {
						$("#match1").hide();
						$("#match2").show();
						}
				}

				$(document).ready(function () {
				   $("#password, #repassword").keyup(checkPasswordMatch);
				});
